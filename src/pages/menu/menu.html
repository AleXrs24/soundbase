<ion-content>
  <ion-list>

    <ion-item-divider color="light"></ion-item-divider>
    <ion-item no-lines (click)="profileView()">
      <ion-avatar item-left>
        <img class="profile-img" src="{{userImage}}">
      </ion-avatar>
      <h2>{{userName}}</h2>
      <p>Ver perfil</p>
    </ion-item>
    <ion-item-divider class="divider" color="light"></ion-item-divider>
    <ion-item (click)="uploadTrack()">Subir pista de audio</ion-item>
    <ion-item (click)="trends()">Tendencias</ion-item>
    <ion-item no-lines (click)="viewNotifications()">Notificaciones</ion-item>
    <ion-item-divider class="divider" color="light"></ion-item-divider>
    <ion-item no-lines (click)="viewNotificationsConfig()">Configuración de notificaciones</ion-item>
    <ion-item-divider class="divider" color="light"></ion-item-divider>
    <ion-item no-lines (click)="signOut()">Cerrar sesión</ion-item>
    <ion-item no-margin class="copyright" color="light">Version 2017.07.07-release de la app</ion-item>

  </ion-list>
</ion-content>
