<ion-content>
  <ion-list>
    <ion-item *ngFor="let track of tracks_filter" text-wrap>
      <ion-thumbnail item-left>
        <img src="{{track.cover_page}}">
      </ion-thumbnail>
      <h2>{{track.title}}</h2>
      <p>{{track.artist}}</p>
      <ion-icon item-right name="more"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
