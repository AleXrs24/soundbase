  Ionic pages and navigation.
-->

<ion-header>
  <ion-navbar>
    <ion-title>Subir pista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item no-lines>
    <ion-thumbnail item-left>
      <img src="{{coverpage}}">
    </ion-thumbnail>
    <h3>Cambiar portada</h3>
    <ion-fab item-right right>
      <button ion-fab color="app" (click)="selectOption()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-fab>
  </ion-item>

  <ion-item no-lines>
    <button ion-button round icon-left color="app" (click)="loadTrack()">
      <ion-icon name="pulse"></ion-icon>
      ELEGIR AUDIO
    </button>
  </ion-item>

  <form (ngSubmit)="uploadTrack()" #uploadTrackForm="ngForm">

    <ion-item>
      <ion-input type="text" placeholder="Ruta del archivo" value="{{nativepath}}" [(ngModel)]="nativepath" name="nativepath" readonly
        required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Título de la pista</ion-label>
      <ion-input type="text" maxlength="40" [(ngModel)]="track.title" name="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="pricetag"></ion-icon>
      </ion-label>
      <ion-select [selectOptions]="selectOptions" placeholder="Elige etiqueta" [(ngModel)]="track.tag" name="tag" required>
        <ion-option value="Deep House">Deep House</ion-option>
        <ion-option value="Dance & EDM">Dance & EDM</ion-option>
        <ion-option value="Future">Future</ion-option>
        <ion-option value="Techno">Techno</ion-option>
        <ion-option value="Pop">Pop</ion-option>
        <ion-option value="Electronic">Electronic</ion-option>
      </ion-select>
    </ion-item>

    <ion-list radio-group [(ngModel)]="track.privacy" name="privacy" required>
      <ion-list-header>
        La pista será:
      </ion-list-header>
      <ion-item>
        <ion-label>Pública</ion-label>
        <ion-radio color="app" value="Pública" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Privada</ion-label>
        <ion-radio color="app" value="Privada"></ion-radio>
      </ion-item>
    </ion-list>

    <ion-fab center>
      <button ion-fab color="app" type="submit" [disabled]="!uploadTrackForm.form.valid">
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-fab>

  </form>
  
</ion-content>
