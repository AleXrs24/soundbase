<ion-content class="signup">
    <div class="content">
        <ion-list inset>
            <ion-item>
                <ion-input type="email" placeholder="Email" [(ngModel)]="form.email" name="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" placeholder="Contraseña" [(ngModel)]="form.password" name="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="text" placeholder="Nombre" [(ngModel)]="form.name" name="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="text" placeholder="País" [(ngModel)]="form.country" name="country"></ion-input>
            </ion-item>

            <ion-item no-lines>
                <ion-thumbnail item-left>
                    <img src="{{image_path}}">
                </ion-thumbnail>
                <h3>Cambiar foto</h3>
                <ion-fab item-right right>
                    <button ion-fab color="app2" (click)="selectOption()">
                            <ion-icon name="camera"></ion-icon>
                        </button>
                </ion-fab>
            </ion-item>
        </ion-list>
        <button ion-button color="primary" class="cancel-btn" (click)="close()">Cancelar</button>
        <button ion-button color="app2" class="signup-btn" (click)="signup()">Registrarse</button>

    </div>
</ion-content>
