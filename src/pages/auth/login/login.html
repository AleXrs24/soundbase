<ion-content class="login">
  <div class="content">

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <ion-list inset>
        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]="form.email" name="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Contraseña" [(ngModel)]="form.password" name="password"></ion-input>
        </ion-item>
      </ion-list>
        <button ion-button color="primary" class="cancel-btn" (click)="close()">Cancelar</button>
        <button ion-button color="app2" [disabled]="!loginForm.form.valid" class="log-in-btn">Iniciar sesión</button>
    </form>

    <div padding class="forgot-password" (click)="openForgotPassword()">
      ¿Has olvidado tu contraseña?
    </div>

    <button ion-button icon-left block color="facebook" class="social-btn" (click)="loginWithFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      Iniciar sesión con Facebook
    </button>
    <button ion-button icon-left block color="danger" class="social-btn" (click)="loginWithGoogle()">
      <ion-icon name="logo-googleplus"></ion-icon>
      Iniciar sesión con Google+
    </button>
    
  </div>
</ion-content>
