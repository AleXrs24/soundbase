<ion-content class="login">
  <div *ngIf="!isClicked" class="content">
    <form [formGroup]="myForm" (ngSubmit)="login()" novalidate>
      <ion-list inset>
        <ion-item>
          <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
          <p color="danger" ion-text *ngIf="myForm.get('email').hasError('required')">Campo requerido</p>
        </ion-item>

        <ion-item>
          <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
        </ion-item>
        <ion-item *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
          <p color="danger" ion-text *ngIf="myForm.get('password').hasError('required')">Campo requerido</p>
        </ion-item>
      </ion-list>

      <button ion-button class="cancel-btn" color="light" type="reset" (click)="close()">Cancelar</button>
      <button ion-button class="log-in-btn" color="app" type="submit" [disabled]="myForm.invalid">Iniciar sesión</button>
    </form>

    <div padding class="forgot-password" (click)="openForgotPassword()">
      ¿Has olvidado tu contraseña?
    </div>

  </div>
</ion-content>
