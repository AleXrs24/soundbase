<ion-content class="login">
  <div class="content">
    <ion-list inset>
      <ion-item>
        <ion-input type="text" placeholder="Email" [(ngModel)]="form.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Contraseña" [(ngModel)]="form.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="primary" class="cancel-btn" (click)="close()">Cancelar</button>
    <button ion-button color="app2" class="log-in-btn" (click)="login()">Iniciar sesión</button>

    <div padding class="forgot-password" (click)="openForgotPassword()">
      ¿Has olvidado tu contraseña?
    </div>

  </div>
</ion-content>
