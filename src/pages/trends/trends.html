<ion-header>

  <ion-navbar>
    <ion-title>Tendencias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header text-wrap>
      Descubre qué tipo de música gusta más a los usuarios
    </ion-card-header>
    <ion-card-content>
      <button ion-button block (click)="update()">Actualizar</button>
      <canvas baseChart
              [data]="chartData"
              [labels]="chartLabels"
              [chartType]="chartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
      </canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
